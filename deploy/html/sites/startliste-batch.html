<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Batch - Batch DEMO</title>

	<script src="/static/py/Brython-3.7.1/brython.js"></script>
	<script src="/static/py/Brython-3.7.1/brython_stdlib.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/airbatch.css">
</head>
<body onload="brython({pythonpath: ['.', '/static/py/']})">
    <select size="5" id="aircraft" class="info aircraft"></select>
    <select size="5" id="pilot" class="info pilot"></select>
    <select size="5" id="location" class="info location"></select>

    <textarea id="editor"></textarea>
    <button id="btn-parse">Parse</button>

    <table id="result">
        <thead>
            <tr>
                <td>Line</td>
                <td>Date</td>
                <td>Aircraft</td>
                <td>Pilot</td>
                <td>Co-Pilot</td>
                <td>Takeoff</td>
                <td>in</td>
                <td>Touchdown</td>
                <td>in</td>
                <td>Duration</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/python" src="/static/py/airbatch-batch.py"></script>
</body>
</html>
