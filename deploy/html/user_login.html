{% extends "intern.html" %}
{%- set req = requestParams() -%}

{% block content %}
	<div class="logo-big"></div>

	<h1>Login</h1>

	{% if loginFailed %}
		<p><strong>Login fehlgeschlagen!</strong></p>
	{% endif %}

	<form method="POST" action="/user/auth_userpassword/login">
		<input name="skey" type="hidden" value="{{ getSecurityKey() }}">

		<div class="input-group">
			<label class="label js-focus">
				E-Mail / Benutzername
				<input class="input" name="name" type="text" placeholder="E-Mail">
			</label>
		</div>

		<div class="input-group">
			<label class="label">
				Passwort
				<input class="input" name="password" type="password" placeholder="Passwort">
			</label>
		</div>

		<input class="btn btn--primary" name="submit" type="submit" value="Login">
	</form>

	{% if not req.get("disableGoogle") %}
		<div style="text-align: center">
			<a class="btn btn--google" href="/user/auth_googleaccount/login">Oder mit Google einloggenâ€¦</a>
		</div>
	{% endif %}
{% endblock %}
