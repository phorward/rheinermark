{% extends "intern.html" %}
{% set title = "Flugzeuge" %}

{% block content %}
	<ul class="menu left">
		{% for skel in skellist %}
			<li class="item">
				<a href="/aircraft/view/{{skel.key | shortKey}}">
					{% if skel.photo %}
						<img class="icon" src="{{ getImageSrc(skel.photo, 150, True) }}">
					{% else %}
						<img class="icon" src="/static/img/generic-glider.svg">
					{% endif %}
					<span>
						{{skel.reg}}
						{{ ("(" + skel.compreg + ")") if skel.compreg else "" }}
						- {{skel.name}}
					</span>
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
