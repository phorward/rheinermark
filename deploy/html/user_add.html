{% extends "intern.html" %}
{% set title = "Mitglied anlegen" %}

{% block content %}
	<p>
		Neue Mitglieder können hier einfach und unkompliziert angelegt werden.<br>
		Zum Löschen oder Ändern von Mitgliedern bitte die <a href="/vi/s/main.html#user/list">Admin-Oberfläche benutzen.</a>
	</p>

	<form action="/{{ moduleName() }}/add" method="POST">
		{{ renderEditForm(skel) }}
		<input class="btn btn--primary" type="submit" value="Mitglied anlegen">
	</form>
{% endblock %}
